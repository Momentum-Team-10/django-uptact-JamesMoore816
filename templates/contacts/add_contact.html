{% extends "base.html" %}

{% block content %}
<h1>Notes for {{ contact.name }}</h1>

<div>
  <form action="{% url 'contact_details' pk=contact.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button type="submit">Submit Note</button>
    </div>
  </form>
</div>

{% endblock %}
